
<div mat-dialog-content>
  <p>Are you sure you want to delete all done items?</p><p>This cannot be undone.</p>
  
</div>
<div mat-dialog-actions>

  <button mat-button (click)="onYesClick()" cdkFocusInitial>Yes</button>
</div>
